{% extends 'base.html' %}
{% load static %}
{% block content %}
        {% if user.is_authenticated %}
        <div class="wrapper">
            {% for member in members %}
            <div class="content">
                <!-- <a href="#"> -->
                    <h2 class="title">Username: {{member.first_name}}</h2>
                    <p class="date">Email: {{member.email}}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="para">
            <p>You are not authorized to view this page. <a href="{% url 'login' %}">Login here</a></p>
        </div>
        {% endif %}
{% endblock %}
