{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form">
    <h3>Edit Post</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{post.title}}">
        <textarea name="body">{{post.body}}</textarea>
        <button type="submit">Update Post</button>
    </form>
</div>

{% endblock %}
