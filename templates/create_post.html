{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="form">
    <h3>Create A New Post</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Post title" required>
        <textarea name="body"></textarea>
        <button type="submit">Create Post</button>
    </form>
</div>
{% endblock %}
